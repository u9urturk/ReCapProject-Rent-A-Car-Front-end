<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" id="card" *ngFor="let imageUrl of imageUrls">
    <div class="card">
      <img src="{{ imageUrl.url }}" id="image" />
      <div class="overlay">
        <a href="javascript:void(0)" class="icon"></a>
        <i
          type="button"
          id="trash"
          class="fa fa-trash"
          (click)="setCurrentImageId(imageUrl.imageId)"
          (click)="deleteImage()"
          data-mdb-toggle="tooltip" title="Fotoğraf Sil"
        ></i>
        <form [formGroup]="imageForm">
          <div class="form-group">
            <input type="file" (change)="uploadImage($event)" />
          </div>
        </form>
        <i
          (click)="addImage()"
          type="button"
          class="fa fa-picture-o"
          id="picture"
          data-mdb-toggle="tooltip" title="Fotoğraf Ekle"
        ></i>
        <i
          class="fa fa-wrench"
          type="button"
          (click)="setCurrentImageId(imageUrl.imageId)"
          (click)="updateImage()"
          id="update"
          data-mdb-toggle="tooltip" title="Fotoğraf Güncelle"
        ></i>
      </div>
    </div>
  </div>
</div>
