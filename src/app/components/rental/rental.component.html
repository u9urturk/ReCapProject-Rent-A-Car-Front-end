<div class="container-fluid">
    <div class="row" *ngIf="rentals.length>0" >
        <div class="col-md-6">
            <h2 style="margin-left: 200px; color: white;"><strong>Araç Görselleri</strong></h2>
        </div>
        <div class="col-md-6">
            <h2 style="margin-left:200px; color: white;"><strong>Kira Bilgileri</strong></h2>
        </div>
    </div>
    <div class="row" *ngFor="let mycar of rentals" style="margin-top: 10px; ">
        <div class="col-md-6">

            <app-rental-car-card [carId]="mycar.carId"></app-rental-car-card>
        </div>
        <div class="col-md-6">
            <ul style="color: white;">
                <li>{{mycar.carName}}</li>
                <li>{{mycar.customerName}} {{mycar.customerLastName}}</li>
                <li>{{mycar.customerEmail}}</li>
                <li>{{mycar.carBrand}} {{mycar.carModel}}</li>
                <li>{{mycar.dailyRentPrice | lira}}</li>
                <li>{{mycar.rentDate}}</li>
                <li>{{mycar.returnDate}}</li>
            </ul>
        </div>
    </div>
</div>
